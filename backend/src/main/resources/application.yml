spring:
  application:
    name: pos-backend
  datasource:
    # Railway: set DATABASE_URL (entrypoint.sh converts to SPRING_DATASOURCE_URL). Else use SPRING_* or defaults.
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pos_db}
    username: ${SPRING_DATASOURCE_USERNAME:pos_user}
    password: ${SPRING_DATASOURCE_PASSWORD:pos_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 60000
      initialization-fail-timeout: 60000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
      "[org.hibernate.orm.jdbc.bind]": trace
    open-in-view: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# API version prefix is applied in controller mappings: /api/v1
api:
  version: v1

# CORS (comma-separated origins). Production: set to frontend URL, e.g. https://your-app.up.railway.app
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# JWT (secret must be at least 32 chars for HS256)
jwt:
  secret: ${JWT_SECRET:pos-jwt-secret-key-at-least-32-characters-long-for-hs256}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

# Pagination
pagination:
  default-page-size: 20
  max-page-size: 100

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: INFO
    com.pos: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
