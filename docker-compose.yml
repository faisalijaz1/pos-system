# POS System â€” Frontend + Backend + PostgreSQL
# Usage: docker compose down -v && docker compose build --no-cache && docker compose up -d
# Frontend: http://localhost:3000  |  Backend: http://localhost:8080  |  Swagger: http://localhost:8080/swagger-ui.html
# DB (host): localhost:15432 (change to "5432:5432" if port 5432 is free)

services:
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_DB: pos_db
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/01_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/02_seed_data.sql:/docker-entrypoint-initdb.d/02_seed_data.sql
      - ./database/03_seed_products.sql:/docker-entrypoint-initdb.d/03_seed_products.sql
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: pos-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pos_db
      SPRING_DATASOURCE_USERNAME: pos_user
      SPRING_DATASOURCE_PASSWORD: pos_pass
      JWT_SECRET: pos-jwt-secret-key-at-least-32-characters-long-for-hs256
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 40s
      retries: 3

  frontend:
    build: ./frontend
    container_name: pos-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
